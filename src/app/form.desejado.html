<!-- Form -->
<form [formGroup]="accountForm">
  <section>
    <!-- Section -->
    <div class="w-full">
      <div class="text-xl">Detalhes de Pagamento</div>
      <div class="text-secondary">
        Atualize suas informações de pagamento. Certifique-se de definir sua
        localização corretamente, pois isso pode afetar suas taxas de imposto.
      </div>
    </div>

    <div class="grid grid-cols-4 gap-4 w-full mt-8">
      <!-- Card holder -->
      <div class="col-span-4">
        <mat-form-field class="w-full">
          <mat-label>Nome escrito no cartão</mat-label>
          <input matInput [formControlName]="'cardHolder'" />
        </mat-form-field>
      </div>

      <!--
          <gform-item col="4" colSm="2"
              label="Nome"
              icon="heroicons_solid:credit-card"
              [formControlName]="'nome'">
          </gform-item>  -->

      <!-- Card number -->
      <div class="col-span-4 sm:col-span-2">
        <mat-form-field class="w-full">
          <mat-label>Numero do Cartão</mat-label>
          <mat-icon
            matSuffix
            [svgIcon]="'heroicons_solid:credit-card'"
          ></mat-icon>
          <input matInput [formControlName]="'cardNumber'" />
        </mat-form-field>
      </div>
      <!-- Card expiration -->
      <div class="col-span-2 sm:col-span-1">
        <mat-form-field class="w-full">
          <mat-label>Data Expiração</mat-label>
          <mat-icon matSuffix [svgIcon]="'heroicons_solid:calendar'"></mat-icon>
          <input
            matInput
            [formControlName]="'cardExpiration'"
            [placeholder]="'MM / YY'"
          />
        </mat-form-field>
      </div>
      <!-- Card CVC -->
      <div class="col-span-2 sm:col-span-1">
        <mat-form-field class="w-full">
          <mat-label>CVC / CVC2</mat-label>
          <mat-icon
            matSuffix
            [svgIcon]="'heroicons_solid:lock-closed'"
          ></mat-icon>
          <input matInput [formControlName]="'cardCVC'" />
        </mat-form-field>
      </div>
      <!-- Country -->
      <div class="col-span-4 sm:col-span-2">
        <mat-form-field class="w-full">
          <mat-label>País</mat-label>
          <mat-icon
            matSuffix
            [svgIcon]="'heroicons_solid:location-marker'"
          ></mat-icon>
          <mat-select [formControlName]="'country'">
            <mat-option [value]="'usa'">United States</mat-option>
            <mat-option [value]="'canada'">Canada</mat-option>
            <mat-option [value]="'mexico'">Mexico</mat-option>
            <mat-option [value]="'france'">France</mat-option>
            <mat-option [value]="'germany'">Germany</mat-option>
            <mat-option [value]="'italy'">Italy</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- ZIP -->
      <div class="col-span-4 sm:col-span-2">
        <mat-form-field class="w-full">
          <mat-label>CEP</mat-label>
          <mat-icon matSuffix [svgIcon]="'heroicons_solid:hashtag'"></mat-icon>
          <input matInput />
        </mat-form-field>
      </div>
    </div>

    <!-- Divider -->
    <div class="mt-11 mb-10 border-t"></div>

    <!-- Actions -->
    <div class="flex items-center justify-end">
      <button mat-stroked-button type="button" color="warn">Cancelar</button>
      <button mat-flat-button type="button" color="primary" class="ml-2">
        Salvar
      </button>
    </div>
  </section>

  <!-- Divider -->
  <div class="mt-12 mb-10 border-t"></div>
</form>
